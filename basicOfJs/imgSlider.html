<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="prev()">Previous</button>
    <img   src="/photos/img1.jpg" alt="" width="300" height="300">
    
    <button onclick="next()">Next</button>

    <script>

var photo = ["/photos/img1.jpg","/photos/img3.jpg","/photos/img5.jpg"];
var imgTag = document.querySelector("img");
var count=0;
function next()
{

    count++;
    if(count>= photo.length)
    {
        count=0;
        imgTag.src = photo[count];


    }
    else{
        imgTag.src = photo[count];
    }
}

function prev()
{

    count--;
    if(count<0 )
    {
        count= photo.length - 1;
        imgTag.src=photo[count];


    }
    else{
        imgTag.src=photo[count];
    }
}


    </script>
</body>
</html>
