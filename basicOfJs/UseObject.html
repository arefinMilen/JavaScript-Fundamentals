    <script>

function Student(name,age,cgpa,lang)
{
    this.name = name;
    this.age = age;
    this.cgpa = cgpa;
    this.lang = lang;

    this.display = function()
    {

        console.log(this.name);
        console.log(this.age);
        console.log(this.cgpa);
        console.log(this.lang);

    }

}

var stu1 = new Student("samsul",22,3.30,"english");
var stu2 = new Student("arefin",23,3.40,"french");
var stu3 = new Student("milen",24,3.50,"japanish");


stu1.display();
stu2.display();
stu3.display();
    </script>
