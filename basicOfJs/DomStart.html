<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="heading1">i am heading one.</h1>
    <p id="para">i am paragraph tag.</p>
    <span id="focus">is it good for using span tag.</span>
   <h2 class="head2">this is heading two</h2>

   <script>

        document.getElementById("heading1").innerHTML="hi";
        document.getElementById("para").innerHTML="bye bye.";
        document.getElementById("focus").innerHTML="interesting";
        document.getElementsByClassName("head2")[0].innerHTML="heading2 changed";
    </script>
</body>
</html>
