<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        var num1 = prompt("enter the first number : ");
        var num2 = prompt("enter the second number : ");

       num1 = parseInt(num1,10);
        num2 = parseInt(num2,10);

        var sum, sub,mul,div,mod,exponent;
        sum = num1 + num2;
        sub = num1 - num2;
        mul = num1 * num2;
        div = num1 / num2;
        mod = num1 % num2;
        exponent = num1 ** num2;

        document.write("addition is : "+sum + " <br/>" );
        document.write("substruction is : "+sub+ " <br/>");
        document.write("multiplication is : "+mul+ " <br/>");
        document.write("divition  is : "+div+ " <br/>");
        document.write("modulus  is : "+mod + " <br/>");
        document.write("exponent  is : "+exponent + " <br/>")


    </script>
</body>
</html>
